<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Ultimate Password Mini Game</title>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to Ultimate Password</h1>
        <button type="button" class="btn btn-success startgame-btn btn-lg">Start Game</button>
        <div class="answer-section">
            <span class="start-num badge bg-primary" value=0>0</span>
            <span class="real-num badge bg-danger">?</span>
            <span class="end-num badge bg-primary" value=100>100</span>
        </div>
        <input placeholder="Input a number(1 ~ 99)" class="input" ></input>
        <button class="btn btn-success submitans-btn btn-lg">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
